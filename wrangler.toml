# Cloudflare Pages configuration for Securnex
name = "securnex"
compatibility_date = "2024-01-01"
pages_build_output_dir = ".vercel/output/static"

# Enable Node.js compatibility for ethers.js and solana/web3.js
compatibility_flags = ["nodejs_compat"]

[vars]
NODE_ENV = "production"

# ============================================
# METRICS DATABASE (Cloudflare D1)
# ============================================
[[d1_databases]]
binding = "METRICS_DB"
database_name = "securnex-metrics"
database_id = "c4947c93-7596-417c-97e3-5d228f33ae4a"









